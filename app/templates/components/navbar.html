<nav class="bg-white shadow-sm">
    <div class="container mx-auto px-0 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <a href="/">
                <div class="flex items-center justify-center mb-2">
                    <h1 class="text-2xl font-bold text-indigo-800">Medi</h1>
                    <img src="/static/images/link.svg" alt="MediLink Logo" class="w-4 h-4 drop-shadow-lg ml-1 mr-1">
                    <h1 class="text-2xl font-bold text-indigo-800">Link</h1>
                </div>
            </a>
        </div>
        
        <div class="flex items-center" x-data="{ dropdownOpen: false }">
            <div class="relative">
                <button @click="dropdownOpen = !dropdownOpen" @click.away="dropdownOpen = false" class="flex items-center space-x-2 text-gray-700 focus:outline-none">
                    <span>{{ user.email }}</span>
                    <i data-feather="chevron-down" class="h-4 w-4"></i>
                </button>
                
                <div x-show="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                    <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
            
            <div class="ml-4 relative" x-data="{ notifOpen: false }">
                <button @click="notifOpen = !notifOpen" @click.away="notifOpen = false" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i data-feather="bell" class="h-5 w-5"></i>
                </button>
                
                <div x-show="notifOpen" class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg py-1 z-20">
                    <div class="px-4 py-2 border-b border-gray-100">
                        <p class="text-sm font-medium text-gray-700">Notifications</p>
                    </div>
                    {% if user.notifications %}
                        {% for notif in user.notifications[:5] %}
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                                <p class="text-sm font-medium text-gray-900">{{ notif.title }}</p>
                                <p class="text-sm text-gray-500">{{ notif.message }}</p>
                                <p class="text-xs text-gray-400 mt-1">{{ notif.timestamp.strftime('%b %d, %Y') }}</p>
                            </a>
                        {% endfor %}
                    {% else %}
                        <div class="px-4 py-2 text-sm text-gray-500">
                            No notifications
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
