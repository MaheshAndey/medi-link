{% extends "base.html" %}

{% block title %}Login - MediLink{% endblock %}

{% block auth_content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600">MediLink</h1>
        <p class="text-gray-600">Healthcare Management System</p>
    </div>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    
    <form method="post" action="/login">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Sign In
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-blue-600 hover:text-blue-800">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
