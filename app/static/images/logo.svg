<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="50" viewBox="0 0 200 50">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { fill: #3B82F6; }
    .secondary-text { fill: #1E40AF; }
    .line { stroke: #3B82F6; stroke-width: 2; }
    .plus { fill: #3B82F6; }
    .heart { fill: #EF4444; }
  </style>

  <!-- MediLink Text -->
  <text x="60" y="30" class="text main-text" font-size="24">Medi</text>
  <text x="115" y="30" class="text secondary-text" font-size="24">Link</text>
  
  <!-- Health Symbol (Caduceus simplified) -->
  <g transform="translate(25, 25) scale(0.8)">
    <!-- Heart -->
    <path class="heart" d="M0,-5 C-3,-10 -10,-10 -10,-5 C-10,0 -5,5 0,10 C5,5 10,0 10,-5 C10,-10 3,-10 0,-5 Z" />
  </g>
  
  <!-- Medical Cross -->
  <g transform="translate(40, 25)">
    <rect class="plus" x="-2" y="-10" width="4" height="20" rx="1" />
    <rect class="plus" x="-10" y="-2" width="20" height="4" rx="1" />
  </g>
  
  <!-- Line connector -->
  <line x1="50" y1="35" x2="140" y2="35" class="line" />
</svg>